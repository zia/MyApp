<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.drawer.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    
    <title>EasyCaL</title>
</head>

<body class="has-drawer">
    <div id="drawerExample" class="drawer dw-xs-10 dw-sm-6 dw-md-4 fold" aria-labelledby="drawerExample">
        <div class="drawer-controls">
            <a href="#drawerExample" data-toggle="drawer" href="#drawerExample" aria-foldedopen="false" aria-controls="drawerExample" class="btn btn-primary btn-sm" id="menu-btn"><i class="fa fa-bars" aria-hidden="true"></i></a>
        </div>
        <div class="drawer-contents">
            <div class="drawer-heading">
                <h2 class="drawer-title text-primary"><i class="fa fa-calculator" aria-hidden="true"></i> EasyCaL</h2>
            </div>
            <ul class="drawer-nav">
                <li role="presentation" class="active"><a href="#"> <i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li role="presentation"><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
                <li role="presentation"><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a></li>
            </ul>
            <div class="drawer-footer locked text-center">
                <small>&copy; EasyCaL; 2017-2018</small>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center">
        <h1 id="amount">0<small id="subamount">.00 &#2547;</small> 
            <sup>
                <button type="button" class="btn btn-xs btn-danger">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
            </sup>
        </h1>
        <h5 id="clock"></h5>

        <button type="button" class="btn btn-xs btn-success"><i class="fa fa-graduation-cap" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-xs btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-xs btn-warning"><i class="fa fa-user" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-xs btn-danger"><i class="fa fa-cogs" aria-hidden="true"></i></button>
    </div>

    <div id="drawer-page" class="container text-center">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 taka-2">
                <div class="calc_2">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-2" placeholder="2 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success" id="tk-2-r">0.00</button>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 taka-5">
                <div class="calc_5">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-5" placeholder="5 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success" id="tk-5-r">0.00 &#2547;</button>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 taka-10">
                <div class="calc_10">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-10" placeholder="10 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success" id="tk-10-r">0.00 &#2547;</button>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 taka-20">
                <div class="calc_20">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-20" placeholder="20 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success" id="tk-20-r">0.00 &#2547;</button>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 taka-50">
                <div class="calc_50">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-50" placeholder="50 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success" id="tk-50-r">0.00 &#2547;</button>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 taka-100">
                <div class="calc_100">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-100" placeholder="100 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success"  id="tk-100-r">0.00 &#2547;</button>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 taka-500">
                <div class="calc_500">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-500" placeholder="500 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success" id="tk-500-r">0.00 &#2547;</button>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 taka-1000">
                <div class="calc_1000">
                    <div class="form-group holdem_input">
                      <input type="number" class="form-control" id="tk-1000" placeholder="1000 &#2547;">
                    </div>
                    <button type="button" class="btn btn-xs btn-success" id="tk-1000-r">0.00 &#2547;</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/drawer.js"></script>
    <script type="text/javascript">
        $('#drawerExample').drawer({ toggle: false });
    </script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript">
        function update() {
            $('#clock').html(moment().format("dddd, MMMM Do, YYYY, h:mm:ss A"));
        }
        setInterval(update, 1000);
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div.calc_2, div.calc_5, div.calc_10, div.calc_20, div.calc_50, div.calc_100, div.calc_500, div.calc_1000").hide();

            $(".taka-2").click(function() { $(".calc_2").show(); });
            $(".taka-5").click(function() { $(".calc_5").show(); });
            $(".taka-10").click(function() { $(".calc_10").show(); });
            $(".taka-20").click(function() { $(".calc_20").show(); });
            $(".taka-50").click(function() { $(".calc_50").show(); });
            $(".taka-100").click(function() { $(".calc_100").show(); });
            $(".taka-500").click(function() { $(".calc_500").show(); });
            $(".taka-1000").click(function(){ $(".calc_1000").show(); });

            var sss = $("h1#amount");
            var text_to_change = sss[0].childNodes[0];
            $("#tk-2").keyup(function(e) {
                $("#tk-2-r").text($(this).val() * 2);
                text_to_change.nodeValue = calculateAll();
            });

            $("#tk-5").keyup(function(e) {
                $("#tk-5-r").text($(this).val() * 5);
                text_to_change.nodeValue = calculateAll();
            });

            $("#tk-10").keyup(function(e) {
                $("#tk-10-r").text($(this).val() * 10);
                text_to_change.nodeValue = calculateAll();
            });

            $("#tk-20").keyup(function(e) {
                $("#tk-20-r").text($(this).val() * 20);
                text_to_change.nodeValue = calculateAll();
            });

            $("#tk-50").keyup(function(e) {
                $("#tk-50-r").text($(this).val() * 50);
                text_to_change.nodeValue = calculateAll();
            });

            $("#tk-100").keyup(function(e) {
                $("#tk-100-r").text($(this).val() * 100);
                text_to_change.nodeValue = calculateAll();
            });

            $("#tk-500").keyup(function(e) {
                $("#tk-500-r").text($(this).val() * 500);
                text_to_change.nodeValue = calculateAll();
            });

            $("#tk-1000").keyup(function(e) {
                $("#tk-1000-r").text($(this).val() * 1000);
                text_to_change.nodeValue = calculateAll();
            });
        });
        $(document).mouseup(function(e) {
            var container_2 = $(".calc_2");
            var container_5 = $(".calc_5");
            var container_10 = $(".calc_10");
            var container_20 = $(".calc_20");
            var container_50 = $(".calc_50");
            var container_100 = $(".calc_100");
            var container_500 = $(".calc_500");
            var container_1000 = $(".calc_1000");

            if (!container_2.is(e.target) && container_2.has(e.target).length === 0) {
                if(!$("#tk-2").val()) {
                    container_2.hide();
                }
            }
            if (!container_5.is(e.target) && container_5.has(e.target).length === 0) {
                if(!$("#tk-5").val()) {
                    container_5.hide();
                }
            }
            if (!container_10.is(e.target) && container_10.has(e.target).length === 0) {
                if(!$("#tk-10").val()) {
                    container_10.hide();
                }
            }
            if (!container_20.is(e.target) && container_20.has(e.target).length === 0) {
                if(!$("#tk-20").val()){
                    container_20.hide();
                }
            }
            if (!container_50.is(e.target) && container_50.has(e.target).length === 0) {
                if(!$("#tk-50").val()){
                    container_50.hide();
                }
            }
            if (!container_100.is(e.target) && container_100.has(e.target).length === 0) {
                if(!$("#tk-100").val()) {
                    container_100.hide();
                }
            }
            if (!container_500.is(e.target) && container_500.has(e.target).length === 0) {
                if(!$("#tk-500").val()) {
                    container_500.hide();
                }
            }
            if (!container_1000.is(e.target) && container_1000.has(e.target).length === 0) {
                if(!$("#tk-1000").val()) {
                    container_1000.hide();
                }
            }
        });
        function calculateAll() {
            return parseInt($("#tk-2-r").text()) + parseInt($("#tk-5-r").text()) + parseInt($("#tk-10-r").text()) + parseInt($("#tk-20-r").text()) + parseInt($("#tk-50-r").text()) + parseInt($("#tk-100-r").text()) + parseInt($("#tk-500-r").text()) + parseInt($("#tk-1000-r").text());
        }
    </script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
